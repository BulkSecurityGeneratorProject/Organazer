<div>
    <h2>
        <span jhiTranslate="organazerApp.balanceWheel.home.title">Balance Wheels</span>
        <button class="btn btn-primary float-right jh-create-entity create-balance-wheel" [routerLink]="['/', { outlets: { popup: ['balance-wheel-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="organazerApp.balanceWheel.home.createLabel">
            Create new Balance Wheel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="balanceWheels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="organazerApp.balanceWheel.date">Date</span></th>
            <th><span jhiTranslate="organazerApp.balanceWheel.category">Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let balanceWheel of balanceWheels ;trackBy: trackId">
                <td><a [routerLink]="['../balance-wheel', balanceWheel.id ]">{{balanceWheel.id}}</a></td>
                <td>{{balanceWheel.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="balanceWheel.category">
                        <a [routerLink]="['../category', balanceWheel.category?.id ]" >{{balanceWheel.category?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../balance-wheel', balanceWheel.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'balance-wheel/'+ balanceWheel.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'balance-wheel/'+ balanceWheel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
