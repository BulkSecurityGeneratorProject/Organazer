
<div *ngIf="balanceWheel">
    <h2><span jhiTranslate="organazerApp.balanceWheel.detail.title">Balance Wheel</span> {{balanceWheel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="organazerApp.balanceWheel.date">Date</span></dt>
        <dd>
            <span>{{balanceWheel.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="organazerApp.balanceWheel.category">Category</span></dt>
        <dd>
            <div *ngIf="balanceWheel.category">
                <a [routerLink]="['/category', balanceWheel.category?.id]">{{balanceWheel.category?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'balance-wheel/'+ balanceWheel.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
