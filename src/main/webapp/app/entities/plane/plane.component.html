<div>
    <h2>
        <span jhiTranslate="organazerApp.plane.home.title">Planes</span>
        <button class="btn btn-primary float-right jh-create-entity create-plane" [routerLink]="['/', { outlets: { popup: ['plane-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="organazerApp.plane.home.createLabel">
            Create new Plane
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="planes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="organazerApp.plane.dateStart">Date Start</span></th>
            <th><span jhiTranslate="organazerApp.plane.dateEnd">Date End</span></th>
            <th><span jhiTranslate="organazerApp.plane.discription">Discription</span></th>
            <th><span jhiTranslate="organazerApp.plane.task">Task</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let plane of planes ;trackBy: trackId">
                <td><a [routerLink]="['../plane', plane.id ]">{{plane.id}}</a></td>
                <td>{{plane.dateStart | date:'medium'}}</td>
                <td>{{plane.dateEnd | date:'medium'}}</td>
                <td>{{plane.discription}}</td>
                <td>
                    <div *ngIf="plane.task">
                        <a [routerLink]="['../task', plane.task?.id ]" >{{plane.task?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../plane', plane.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'plane/'+ plane.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'plane/'+ plane.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
