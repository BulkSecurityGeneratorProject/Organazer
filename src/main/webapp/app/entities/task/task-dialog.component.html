<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTaskLabel" jhiTranslate="organazerApp.task.home.createOrEditLabel">Create or edit a Task</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!task.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="task.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="organazerApp.task.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="task.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="organazerApp.task.discription" for="field_discription">Discription</label>
            <input type="text" class="form-control" name="discription" id="field_discription"
                [(ngModel)]="task.discription" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="organazerApp.task.dateStart" for="field_dateStart">Date Start</label>
            <div class="d-flex">
                <input id="field_dateStart" type="datetime-local" class="form-control" name="dateStart" [(ngModel)]="task.dateStart"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="organazerApp.task.dateEnd" for="field_dateEnd">Date End</label>
            <div class="d-flex">
                <input id="field_dateEnd" type="datetime-local" class="form-control" name="dateEnd" [(ngModel)]="task.dateEnd"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="organazerApp.task.prioritet" for="field_prioritet">Prioritet</label>
            <input type="number" class="form-control" name="prioritet" id="field_prioritet"
                [(ngModel)]="task.prioritet" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="organazerApp.task.time" for="field_time">Time</label>
            <input type="number" class="form-control" name="time" id="field_time"
                [(ngModel)]="task.time" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="organazerApp.task.progres" for="field_progres">Progres</label>
            <input type="number" class="form-control" name="progres" id="field_progres"
                [(ngModel)]="task.progres" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="organazerApp.task.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="task.status" id="field_status" >
                <option value="INPROGRESS">{{'organazerApp.Status.INPROGRESS' | translate}}</option>
                <option value="OPEN">{{'organazerApp.Status.OPEN' | translate}}</option>
                <option value="CLOSE">{{'organazerApp.Status.CLOSE' | translate}}</option>
                <option value="DELETE">{{'organazerApp.Status.DELETE' | translate}}</option>
                <option value="SHEDULED">{{'organazerApp.Status.SHEDULED' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="organazerApp.task.impotment" for="field_impotment">Impotment</label>
            <input type="checkbox" class="form-control" name="impotment" id="field_impotment"
                [(ngModel)]="task.impotment" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="organazerApp.task.quick" for="field_quick">Quick</label>
            <input type="checkbox" class="form-control" name="quick" id="field_quick"
                [(ngModel)]="task.quick" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="organazerApp.task.repeat" for="field_repeat">Repeat</label>
            <select class="form-control" name="repeat" [(ngModel)]="task.repeat" id="field_repeat" >
                <option value="NOREPEAT">{{'organazerApp.Repeat.NOREPEAT' | translate}}</option>
                <option value="DAYLY">{{'organazerApp.Repeat.DAYLY' | translate}}</option>
                <option value="WEEKLY">{{'organazerApp.Repeat.WEEKLY' | translate}}</option>
                <option value="MONTHLY">{{'organazerApp.Repeat.MONTHLY' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="organazerApp.task.task" for="field_task">Task</label>
            <select class="form-control" id="field_task" name="task" [(ngModel)]="task.task" >
                <option [ngValue]="null"></option>
                <option [ngValue]="taskOption.id === task.task?.id ? task.task : taskOption" *ngFor="let taskOption of tasks; trackBy: trackTaskById">{{taskOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="organazerApp.task.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" [(ngModel)]="task.category" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryOption.id === task.category?.id ? task.category : categoryOption" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
